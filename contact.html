<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Interactive Uzbekistan Map</title>
  <style>
    svg { width:100%; max-width:800px; display:block; margin:10px auto; }
    .region { fill:#cce5e5; stroke:#555; stroke-width:0.4; transition: .2s; cursor:pointer; }
    .region:hover { fill:#4dc3ff; filter:drop-shadow(0 0 6px rgba(0,0,0,0.4)); }
    .tooltip { position: absolute; background:rgba(0,0,0,0.7); color:#fff;
               padding:5px 10px; border-radius:4px; font-size:14px;
               pointer-events:none; display:none; }
  </style>
</head><body>
  <h2 style="text-align:center">Interactive Map of Uzbekistan</h2>
  <div id="map-container" style="position:relative;">
    <svg class="uzb-map" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
      <!-- Paste each <path> from the downloaded SVG below,
           and ensure each has class="region" data-name="Region Name" -->
      <!-- Example: -->
      <!-- <path class="region" id="UZAN" data-name="Andijon" d="M618.4,299.0 L630.1,...Z"/> -->
    </svg>
    <div id="tooltip" class="tooltip"></div>
  </div>
  <script>
    const tooltip = document.getElementById('tooltip');
    document.querySelectorAll('.region').forEach(r => {
      r.addEventListener('mousemove', e => {
        tooltip.style.left = e.pageX + 10 + 'px';
        tooltip.style.top = e.pageY + 10 + 'px';
        tooltip.textContent = r.getAttribute('data-name');
      });
      r.addEventListener('mouseenter', () => tooltip.style.display = 'block');
      r.addEventListener('mouseleave', () => tooltip.style.display = 'none');
      r.addEventListener('click', () => alert('Clicked: ' + r.getAttribute('data-name')));
    });
  </script>
</body></html>
